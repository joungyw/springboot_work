<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        fetch("http://localhost:8083/users")
        .then(res => {
            return res.json();
        })
        .then(date => {
            console.log(date);
        })

        function doSelect() {
            fetch("http://localhost:8083/users")
                .then(res => {
                    return res.json();
                })
                .then(date => {
                    console.log(date);
                })
        }
        function doDelete() {
            const a = [];
            a.push(10);
            a.push(20);

            const b = {
                a: "aa", b: "bb", c: function () {
                    alert('함수');
                }
            };
            console.log(b)
            b.c();
            const url = "http://localhost:8083/users/1";

            fetch(url,
                {
                    method: "delete",
                    headers: {'Content-Type': 'application/json'}
                }
            )
                .then(res => {
                    return res.text();
                })
                .then(data => {
                   console.log(data)
                })
        }

    </script>
</head>
<body>
